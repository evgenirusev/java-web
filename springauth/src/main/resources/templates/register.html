<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header class="container-fluid">
    <th:block th:replace="fragments/navbar-guest"></th:block>
</header>
<main class="main-content container-fluid">
    <h1 class="text-center">Register</h1>
    <hr class="bg-purple hr-2"/>
    <form class="mx-auto w-40" th:action="@{users/register}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input name="password" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
        </div>
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-primary bg-purple">Register</button>
        </div>
    </form>
</main>
</body>
</html>
