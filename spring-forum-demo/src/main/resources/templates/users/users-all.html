<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<table>
    <h1 th:text="'All Persisted Users'"></h1>
    <a th:href="@{/}">Home</a>
    <hr/>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="'Username: ' + ${user.username}"></td>
            <td th:text="'Email: ' + ${user.email}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
